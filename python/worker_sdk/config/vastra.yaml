# config.yaml

aws:
  account_id: "581867121448"
  region: "us-east-1"
  work_bucket: "videos-dev-svastra"

queues:
  segmentation:  "svastra-dev-video-segmentation-requested"
  analysis:   "svastra-dev-video-analysis-requested"
  dlq:     "svastra-dev-video-dlq"

steps:
  SEGMENTATION:
    filetype: "png"
    extensions: [".png"]
    hooks_path: "services.cloth_segmentation.hooks.Hooks"
    next:
      - ANALYSIS
    queue: "segmentation"

  ANALYSIS:
    filetype: "json"
    extensions: [".json"]
    hooks_path: "services.cloth_analysis.hooks.Hooks"
    queue: "analysis"
